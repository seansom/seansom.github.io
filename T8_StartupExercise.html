<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="T8_StartupExercise.css">
    <title>Document</title>
</head>
<body>

    <!-- bootrstrap class -->
    <!-- d-flex puts the items in a flexbox -->
    <div class="container d-flex align-items-center">

        <!-- because of row tag, all elements are just ine just one row -->
        <div class="row">
            
            <!-- col-12 means take up an entire row -->
            <div class="header col-12 text-center">
                <!-- class is bootstrap class to capitalize text -->
                <h1 class="text-uppercase">The Biggest Startup Event of the Year</h1>
            </div>
            
            <!-- custom class for buffer margin -->
            <div class="buffer col-12"></div>

            <div class="section col-12 text-center">
                <!-- html tag for a horizontal line -->
                <hr>
                <button class="btn btn-primary button-xl">Find out more</button>
            </>

        </div>
    </div>

</body>
</html>
